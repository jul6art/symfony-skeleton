monolog:
    handlers:
        main:
            type: fingers_crossed
            action_level: error
            handler: nested
            excluded_404s:
                # regex: exclude all 404 errors from the logs
                - ^/
        nested:
            type: rotating_file
            path: "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
            max_files: 10
        console:
            type: console
            process_psr_3_messages: false
            channels: ["!event", "!doctrine"]
        deprecation:
            type: rotating_file
            path: "%kernel.logs_dir%/%kernel.environment%.deprecations.log"
            max_files: 10
        deprecation_filter:
            type: filter
            handler: deprecation
            max_level: info
            channels: ["php"]
        swift:
            type: swift_mailer
            from_email: '%env(MAILER_FROM_ADDRESS)%'
            to_email: '%env(MAILER_DEBUG_ADDRESS)%'
            subject: 'Error on your project "%env(MAILER_FROM_NAME)%"'
            level: critical
            formatter:  monolog.formatter.html
            content_type: text/html
