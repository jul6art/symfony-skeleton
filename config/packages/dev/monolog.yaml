monolog:
    handlers:
        main:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
            channels: ["!event"]
        # uncomment to get logging in your browser
        # you may have to allow bigger header sizes in your Web server configuration
        #firephp:
        #    type: firephp
        #    level: info
        #chromephp:
        #    type: chromephp
        #    level: info
        console:
            type: console
            process_psr_3_messages: false
            channels: ["!event", "!doctrine", "!console"]
        swift:
            type: swift_mailer
            from_email: '%env(MAILER_FROM_ADDRESS)%'
            to_email: '%env(MAILER_DEBUG_ADDRESS)%'
            subject: 'Critical error on your project "%env(MAILER_FROM_NAME)%"'
            level: critical
