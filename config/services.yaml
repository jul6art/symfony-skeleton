# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: 'fr'
    available_locales: fr|en|de
    available_colors:
        - red
        - pink
        - purple
        - deep-purple
        - indigo
        - blue
        - light-blue
        - cyan
        - teal
        - green
        - light-green
        - lime
        - yellow
        - amber
        - orange
        - deep-orange
        - brown
        - grey
        - blue-grey
        - black
    project_name: 'Symfony skeleton'
    base_title: ' | Symfony Skeleton'
    skeleton_version: 1.0.1
    default_theme: red
    audit_limit: 200
    toastr_vertical_position: bottom
    toastr_horizontal_position: center

services:
    _defaults:
        autowire: true
        autoconfigure: true
        bind:
            $locale: '%locale%'
            $available_locales: '%available_locales%'
            $default_theme: '%default_theme%'
            $available_colors: '%available_colors%'
            $audit_limit: '%audit_limit%'

    App\:
        resource: '../src/*'
        exclude: '../src/{DependencyInjection,Entity,Migrations,Tests,Kernel.php}'

    App\Controller\:
        resource: '../src/Controller'
        tags: ['controller.service_arguments']

    App\Maker\MakeSkeleton:
        arguments:
            - '@maker.doctrine_helper'
            - '@maker.renderer.form_type_renderer'
        tags: ['maker.command']

    App\Menu\Builder\NavbarBuilder:
        arguments: ['@knp_menu.factory']
        tags:
            - { name: knp_menu.menu_builder, method: createMenu, alias: navbar }

    App\Menu\Builder\TopbarBuilder:
        arguments: ['@knp_menu.factory']
        tags:
            - { name: knp_menu.menu_builder, method: createMenu, alias: topbar }

    App\Menu\Builder\UserDropdownBuilder:
        arguments: ['@knp_menu.factory']
        tags:
            - { name: knp_menu.menu_builder, method: createMenu, alias: usernav }

    App\Menu\Renderer\TopbarRenderer:
        arguments:
            - '@knp_menu.matcher'
        tags:
            - { name: knp_menu.renderer, alias: topbar_renderer }

    twig.extension.intl:
        class: Twig_Extensions_Extension_Intl
        tags:
            - { name: twig.extension }
